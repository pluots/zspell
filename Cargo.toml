[workspace]

members = [
    "crates/zspell",
    "crates/zspell_py",
    "crates/zspell_cli"
]

# Build with `cargo build --profile=release-debug`
# Alternatively `cargo bench --profile=release-debug`
# Useful for profiling, not for official releases
[profile.release-debug]
inherits = "release"
debug = true
